name: Test autom√°tico del conteo de c√©lulas

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Clonar el repositorio
      uses: actions/checkout@v3

    - name: Configurar Python
      uses: actions/setup-python@v3
      with:
        python-version: 3.8

    - name: Instalar dependencias
      run: pip install opencv-python numpy

    - name: Ejecutar tests
      run: python -m unittest discover tests

    - name: Verificar si el XML fue generado
      run: |
        ls -R  # üîç Muestra todos los archivos generados en GitHub Actions
        if [ -f img/annotations/resultado_test.xml ]; then
          echo "‚úÖ El archivo XML se gener√≥ correctamente."
        else
          echo "‚ùå ERROR: No se gener√≥ ning√∫n archivo XML."
          exit 1
        fi

    - name: Subir archivo XML como artefacto
      uses: actions/upload-artifact@v4
      with:
        name: resultados-xml
        path: img/annotations/resultado_test.xml
