name: Python Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout del código
      uses: actions/checkout@v3

    - name: Configurar Python
      uses: actions/setup-python@v3
      with:
        python-version: 3.8

    - name: Instalar dependencias
      run: pip install opencv-python numpy

    - name: Ejecutar tests
      run: python -m unittest discover tests

    - name: Verificar generación del XML
      run: |
        if [ -f img/annotations/resultado_test.xml ]; then
          echo "XML generado correctamente."
        else
          echo "ERROR: No se generó ningún archivo XML."
          exit 1
        fi

    - name: Subir XML como artefacto
      uses: actions/upload-artifact@v4
      with:
        name: resultados-xml
        path: img/annotations/resultado_test.xml
